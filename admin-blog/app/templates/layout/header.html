<header class="bg-white border-b border-gray-200 py-4 px-6 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <button id="sidebar-toggle-btn" class="md:hidden text-gray-500 dark:text-gray-400">
                <i class="fas fa-bars"></i>
            </button>

            <h1 class="text-xl font-semibold dark:text-white">Content Dashboard</h1>
        </div>

        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="theme-toggle text-gray-500 dark:text-gray-400">
                <i class="fas fa-sun sun-icon"></i>
                <i class="fas fa-moon moon-icon"></i>
            </button>

            <div class="hidden md:flex items-center space-x-2 bg-gray-100 px-3 py-1 rounded-full dark:bg-gray-700">
                <i class="fas fa-user-circle text-gray-500 dark:text-gray-400"></i>
                <span class="text-gray-700 dark:text-gray-300">{{ session.email }}</span>
            </div>
            <a href="{{ url_for('auth.logout') }}"
                class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all flex items-center space-x-2 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white">
                <i class="fas fa-sign-out-alt"></i>
                <span class="hidden md:inline">Logout</span>
            </a>
        </div>
    </div>
</header>
