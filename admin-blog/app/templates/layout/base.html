<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom fonts and styling */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Smooth transitions */
        .transition-all {
            transition: all 0.3s ease;
        }
        
        /* Card hover effects */
        .card-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Tab styling */
        .tab-button {
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .tab-button.active {
            color: #3B82F6;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #3B82F6;
        }
        
        .tab-button:not(.active) {
            color: #9CA3AF;
        }
        
        .tab-button:not(.active):hover {
            color: #6B7280;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Status badges */
        .status-published {
            background-color: rgba(52, 211, 153, 0.1);
            color: #10B981;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-draft {
            background-color: rgba(251, 191, 36, 0.1);
            color: #F59E0B;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-archived {
            background-color: rgba(156, 163, 175, 0.1);
            color: #6B7280;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Table styling */
        .table-cell {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            text-align: left;
            vertical-align: middle;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Minimal sidebar */
        .sidebar-item {
            transition: all 0.2s ease;
            border-radius: 0.5rem;
        }
        
        .sidebar-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .sidebar-item.active {
            background-color: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }

        /* Dark mode styles */
        .dark body {
            background-color: #111827;
            color: #F9FAFB;
        }

        .dark .bg-white {
            background-color: #1F2937;
        }

        .dark .bg-gray-50 {
            background-color: #111827;
        }

        .dark .text-gray-900 {
            color: #F9FAFB;
        }

        .dark .text-gray-500 {
            color: #D1D5DB;
        }

        .dark .text-gray-700 {
            color: #E5E7EB;
        }

        .dark .border-gray-200 {
            border-color: #374151;
        }

        .dark .bg-gray-100 {
            background-color: #374151;
        }

        .dark .hover\:bg-gray-200:hover {
            background-color: #4B5563;
        }

        .dark .divide-gray-200 > * + * {
            border-color: #374151;
        }

        .dark .bg-blue-50 {
            background-color: rgba(59, 130, 246, 0.2);
        }

        .dark .bg-green-50 {
            background-color: rgba(16, 185, 129, 0.2);
        }

        .dark .bg-yellow-50 {
            background-color: rgba(245, 158, 11, 0.2);
        }

        .dark .bg-purple-50 {
            background-color: rgba(139, 92, 246, 0.2);
        }

        .dark .bg-gray-100 {
            background-color: #374151;
        }

        .dark .hover\:bg-blue-50:hover {
            background-color: rgba(59, 130, 246, 0.3);
        }

        .dark .border-transparent {
            border-color: transparent;
        }

        .dark .hover\:border-blue-200:hover {
            border-color: rgba(59, 130, 246, 0.5);
        }

        .dark .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .dark .card-hover:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        .dark .hover\:bg-gray-50:hover {
            background-color: #374151;
        }

        .dark .bg-blue-100 {
            background-color: rgba(59, 130, 246, 0.3);
        }

        .dark .text-blue-800 {
            color: #93C5FD;
        }

        /* Theme toggle button */
        .theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: block;
        }

        .dark .theme-toggle .sun-icon {
            display: block;
        }

        .dark .theme-toggle .moon-icon {
            display: none;
        }

        /* Form-specific styles */
        .form-container {
            max-width: 100%;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background-color: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input:hover {
            border-color: #9CA3AF;
        }
        
        .form-input-error {
            border-color: #EF4444;
        }
        
        .form-input-error:focus {
            border-color: #EF4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        .form-checkbox {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #D1D5DB;
            background-color: white;
            transition: all 0.2s ease;
        }
        
        .form-checkbox:checked {
            background-color: #3B82F6;
            border-color: #3B82F6;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
        
        .form-radio {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            border: 1px solid #D1D5DB;
            background-color: white;
            transition: all 0.2s ease;
        }
        
        .form-radio:checked {
            background-color: #3B82F6;
            border-color: #3B82F6;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
        
        .form-help-text {
            font-size: 0.75rem;
            color: #6B7280;
            margin-top: 0.25rem;
        }
        
        .form-error-text {
            font-size: 0.75rem;
            color: #EF4444;
            margin-top: 0.25rem;
        }
        
        .form-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }
        
        .form-button-primary {
            background-color: #3B82F6;
            color: white;
        }
        
        .form-button-primary:hover {
            background-color: #2563EB;
        }
        
        .form-button-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        
        .form-button-secondary {
            background-color: #F3F4F6;
            color: #374151;
            border: 1px solid #D1D5DB;
        }
        
        .form-button-secondary:hover {
            background-color: #E5E7EB;
        }
        
        .form-button-secondary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(209, 213, 219, 0.5);
        }
        
        .form-button-danger {
            background-color: #EF4444;
            color: white;
        }
        
        .form-button-danger:hover {
            background-color: #DC2626;
        }
        
        .form-button-danger:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5);
        }
        
        .form-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .form-button-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }
        
        .form-button-lg {
            padding: 1rem 2rem;
            font-size: 1rem;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 2rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-col {
            flex: 1;
        }
        
        .form-file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .form-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .form-file-label {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border: 1px dashed #D1D5DB;
            border-radius: 0.5rem;
            background-color: #F9FAFB;
            color: #6B7280;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .form-file-label:hover {
            border-color: #9CA3AF;
            background-color: #F3F4F6;
        }
        
        .form-file-name {
            margin-left: 0.5rem;
            color: #374151;
        }
        
        /* Dark mode styles for forms */
        .dark .form-label {
            color: #E5E7EB;
        }
        
        .dark .form-input {
            background-color: #374151;
            border-color: #4B5563;
            color: #F9FAFB;
        }
        
        .dark .form-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .dark .form-input:hover {
            border-color: #6B7280;
        }
        
        .dark .form-input::placeholder {
            color: #9CA3AF;
        }
        
        .dark .form-help-text {
            color: #9CA3AF;
        }
        
        .dark .form-button-secondary {
            background-color: #374151;
            color: #E5E7EB;
            border-color: #4B5563;
        }
        
        .dark .form-button-secondary:hover {
            background-color: #4B5563;
        }
        
        .dark .form-file-label {
            background-color: #1F2937;
            border-color: #4B5563;
            color: #9CA3AF;
        }
        
        .dark .form-file-label:hover {
            border-color: #6B7280;
            background-color: #374151;
        }
        
        .dark .form-file-name {
            color: #E5E7EB;
        }
        
        /* Form validation states */
        .form-success .form-input {
            border-color: #10B981;
        }
        
        .form-success .form-input:focus {
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .form-success-text {
            font-size: 0.75rem;
            color: #10B981;
            margin-top: 0.25rem;
        }
        
        /* Form layout variations */
        .form-inline .form-group {
            display: flex;
            align-items: center;
        }
        
        .form-inline .form-label {
            margin-bottom: 0;
            margin-right: 0.75rem;
            min-width: 120px;
        }
        
        .form-compact .form-group {
            margin-bottom: 1rem;
        }
        
        .form-compact .form-input {
            padding: 0.5rem 0.75rem;
        }
        
        /* Form sections */
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #E5E7EB;
        }
        
        .dark .form-section {
            border-bottom-color: #374151;
        }
        
        .form-section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }
        
        .dark .form-section-title {
            color: #F9FAFB;
        }
        
        .form-section-description {
            font-size: 0.875rem;
            color: #6B7280;
            margin-bottom: 1.5rem;
        }
        
        .dark .form-section-description {
            color: #9CA3AF;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="flex min-h-screen">
        {% include 'layout/sidebar.html' %}

        <div class="flex-1 flex flex-col">
            {% include 'layout/header.html' %}
            <main class="flex-grow p-6 dark:bg-gray-900">
                {% block content %}{% endblock %}
            </main>
            {% include 'layout/footer.html' %}
        </div>
    </div>

    {% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference or default to system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                htmlElement.classList.toggle('dark');
                
                // Save the preference
                if (htmlElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                // Only apply system preference if user hasn't set a preference
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        htmlElement.classList.add('dark');
                    } else {
                        htmlElement.classList.remove('dark');
                    }
                }
            });

            // Tab functionality
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Hide all tab contents
                    document.querySelectorAll('.tab-content').forEach(tab => {
                        tab.classList.remove('active');
                        tab.classList.add('hidden');
                    });
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Show corresponding tab content
                    const tabId = this.getAttribute('data-tab');
                    const tabContent = document.getElementById(tabId);
                    if (tabContent) {
                        tabContent.classList.remove('hidden');
                        tabContent.classList.add('active');
                    }
                });
            });

            // Update last updated time
            function updateTime() {
                try {
                    const now = new Date();
                    const element = document.getElementById('last-updated');
                    if (element) {
                        element.textContent = now.toLocaleString();
                    }
                } catch (error) {
                    console.error('Error updating time:', error);
                }
            }
            
            // Update time every minute
            setInterval(updateTime, 60000);
            
            // Real-time updates simulation
            function simulateRealTimeUpdates() {
                // In a real app, this would be handled by WebSockets
                // For now, we'll just update the time
                updateTime();
            }
            
            // Simulate updates every 30 seconds
            setInterval(simulateRealTimeUpdates, 30000);

            const sidebar = document.getElementById('mobile-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const toggleBtn = document.getElementById('sidebar-toggle-btn');
            const closeSidebar = () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            };

            // Open sidebar
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            });

            // Close sidebar when clicking overlay
            overlay.addEventListener('click', closeSidebar);

            // Close sidebar on navigation click (mobile only)
            sidebar.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 768) closeSidebar();
                });
            });

        });
    </script>
    {% endblock %}
</body>
</html>
