<!-- Build Status Panel -->
<div class="bg-white dark:bg-gray-800 rounded-xl p-6 mb-6">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold dark:text-white flex items-center space-x-2">
            <i class="fas fa-hammer text-blue-500"></i>
            <span>Site Build</span>
        </h3>
        <button onclick="refreshBuildStatus()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <!-- Build Status -->
    <div id="buildStatus" class="mb-4 p-4 rounded-lg bg-gray-50 dark:bg-gray-700">
        <div class="flex items-center justify-between">
            <div>
                <div class="font-medium dark:text-white" id="statusText">Checking status...</div>
                <div class="text-sm text-gray-500 dark:text-gray-400" id="statusMessage"></div>
            </div>
            <div id="statusIcon" class="text-2xl">
                <i class="fas fa-question-circle text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- Build Controls -->
    <div class="flex space-x-3">
        <button onclick="startBuild()" id="buildButton" 
                class="flex-1 bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-hammer"></i>
            <span>Build Site Now</span>
        </button>
        
        <button onclick="showBuildHistory()" 
                class="px-4 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors flex items-center space-x-2">
            <i class="fas fa-history"></i>
            <span>History</span>
        </button>
    </div>
</div>

<!-- Build History Modal -->
<div id="buildHistoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-2xl w-full mx-4 max-h-96 overflow-y-auto">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold dark:text-white">Build History</h3>
            <button onclick="closeBuildHistory()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="buildHistoryContent"></div>
    </div>
</div>

<script>
// Build Status Management
let statusCheckInterval;

// Start build
async function startBuild() {
    const button = document.getElementById('buildButton');
    const originalHTML = button.innerHTML;
    
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Starting...</span>';
    button.disabled = true;
    
    try {
        const response = await fetch('{{ url_for("dashboard.build_site") }}', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        });
        
        const result = await response.json();
        
        if (result.status === 'started') {
            showBuildNotification('Build started in background', 'success');
            startStatusPolling();
        } else {
            showBuildNotification(result.message || 'Build failed to start', 'error');
        }
    } catch (error) {
        showBuildNotification('Build request failed: ' + error.message, 'error');
    } finally {
        button.innerHTML = originalHTML;
        button.disabled = false;
    }
}

// Poll for build status
function startStatusPolling() {
    if (statusCheckInterval) clearInterval(statusCheckInterval);
    statusCheckInterval = setInterval(updateBuildStatus, 2000);
    updateBuildStatus();
}

// Update build status
async function updateBuildStatus() {
    try {
        const response = await fetch('{{ url_for("dashboard.build_status") }}');
        const status = await response.json();
        
        updateStatusUI(status);
        
        // Stop polling if build is complete
        if (status.status !== 'building' && status.status !== 'pending') {
            clearInterval(statusCheckInterval);
        }
    } catch (error) {
        console.error('Failed to fetch build status:', error);
        updateStatusUI({
            status: 'error',
            message: 'Failed to fetch build status'
        });
    }
}

// Update status UI
function updateStatusUI(status) {
    const statusElement = document.getElementById('buildStatus');
    const statusText = document.getElementById('statusText');
    const statusMessage = document.getElementById('statusMessage');
    const statusIcon = document.getElementById('statusIcon');
    
    const statusConfig = {
        'idle': { 
            color: 'bg-gray-100 text-gray-800 dark:bg-gray-600 dark:text-gray-200', 
            icon: 'fa-circle text-gray-400', 
            text: 'Ready' 
        },
        'building': { 
            color: 'bg-blue-100 text-blue-800 dark:bg-blue-900/20 dark:text-blue-300', 
            icon: 'fa-spinner fa-spin text-blue-500', 
            text: 'Building...' 
        },
        'success': { 
            color: 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-300', 
            icon: 'fa-check-circle text-green-500', 
            text: 'Build Successful' 
        },
        'error': { 
            color: 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-300', 
            icon: 'fa-exclamation-circle text-red-500', 
            text: 'Build Failed' 
        },
        'skipped': { 
            color: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/20 dark:text-yellow-300', 
            icon: 'fa-info-circle text-yellow-500', 
            text: 'Build Skipped' 
        }
    };
    
    const config = statusConfig[status.status] || statusConfig.idle;
    
    statusElement.className = `mb-4 p-4 rounded-lg ${config.color}`;
    statusText.textContent = config.text;
    statusMessage.textContent = status.message || '';
    statusIcon.innerHTML = `<i class="fas ${config.icon}"></i>`;
    
    // Update build button state
    const buildButton = document.getElementById('buildButton');
    if (status.status === 'building') {
        buildButton.disabled = true;
        buildButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Building...</span>';
    } else {
        buildButton.disabled = false;
        buildButton.innerHTML = '<i class="fas fa-hammer"></i><span>Build Site Now</span>';
    }
}

// Build history
async function showBuildHistory() {
    try {
        const response = await fetch('{{ url_for("dashboard.build_history") }}');
        const data = await response.json();
        
        const historyHTML = data.history && data.history.length > 0 ? 
            data.history.map(build => `
                <div class="p-3 border-b border-gray-200 dark:border-gray-600 last:border-b-0">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="font-medium dark:text-white capitalize">${build.trigger_source.replace(':', ' - ')}</div>
                            <div class="text-sm text-gray-500 dark:text-gray-400">
                                ${new Date(build.start_time).toLocaleString()}
                            </div>
                            <div class="text-sm ${build.status === 'success' ? 'text-green-600 dark:text-green-400' : build.status === 'error' ? 'text-red-600 dark:text-red-400' : 'text-gray-600 dark:text-gray-400'}">
                                ${build.status} - ${build.message || ''}
                            </div>
                            ${build.duration ? `<div class="text-xs text-gray-400 mt-1">Duration: ${build.duration}</div>` : ''}
                        </div>
                        <span class="text-xs text-gray-500 dark:text-gray-400 ml-2 whitespace-nowrap">
                            ${build.duration || ''}
                        </span>
                    </div>
                </div>
            `).join('') : 
            '<p class="text-gray-500 dark:text-gray-400 text-center py-4">No build history available</p>';
        
        document.getElementById('buildHistoryContent').innerHTML = historyHTML;
        document.getElementById('buildHistoryModal').classList.remove('hidden');
    } catch (error) {
        console.error('Failed to fetch build history:', error);
        document.getElementById('buildHistoryContent').innerHTML = 
            '<p class="text-red-500 text-center py-4">Failed to load build history</p>';
    }
}

function closeBuildHistory() {
    document.getElementById('buildHistoryModal').classList.add('hidden');
}

function refreshBuildStatus() {
    updateBuildStatus();
    showBuildNotification('Build status refreshed', 'info');
}

function showBuildNotification(message, type = 'info') {
    // Simple notification - you can replace this with a more sophisticated notification system
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
        type === 'success' ? 'bg-green-500 text-white' :
        type === 'error' ? 'bg-red-500 text-white' :
        type === 'warning' ? 'bg-yellow-500 text-white' :
        'bg-blue-500 text-white'
    }`;
    notification.innerHTML = `
        <div class="flex items-center space-x-2">
            <i class="fas ${
                type === 'success' ? 'fa-check-circle' :
                type === 'error' ? 'fa-exclamation-circle' :
                type === 'warning' ? 'fa-exclamation-triangle' :
                'fa-info-circle'
            }"></i>
            <span>${message}</span>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // Remove notification after 3 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
        }
    }, 3000);
}

// Initialize build status when the template loads
document.addEventListener('DOMContentLoaded', function() {
    updateBuildStatus();
});
</script>
